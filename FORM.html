<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="FORM.css"> 
      <title>JS Sign Up Page</title>
  </head>
 <body>
     <div class="Wrapper">   
       <div class="Container">  
        <h1 class="heading">Sign Up For Free</h1> 
        <form method="POST" class="form" id="form" action="demo.html">
	   <div class="control">
        <p><label>Full Name<span>*</span></label></p>
	       <input type="text" name="name" id="username" placeholder="Your Full Name" value="" autocomplete="off" required />
         <small>Error Msg</small>
    </div>
	      <div class="control">
	       <p><label>Email Address<span>*</span></label></p>
	       <input type="email" name="email" id="email" placeholder="Your Email" value="" autocomplete="off" required />
         <small>Error Msg</small>
     </div>
      <div class="control">
	      <p><label>Set A Password<span>*</span></label></p>
	      <input type="Password" name="password" id="password" placeholder="Your Password" value="" autocomplete="off" required />
	     <small>Error Msg</small>
  </div>
       <div class="control">
        <p><label>Confirm Password<span>*</span></label></p>
        <input type="password" name="" id="cfm" placeholder="Check your password" autocomplete="off" required />
        <small>Error Msg</small>
  </div> 
       <input type="submit" name="" value="Submit" class="btn" onclick="passValue()"/>
    </form>
   </div>
</div>
   


<script>
const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const cfm = document.getElementById('cfm');


form.addEventListener('submit', (event) => {
    event.preventDefault();
    validate();

})


const sendData = (usernameVal, sRate, count) => {
    if (sRate === count) {
        alert("Registration Successfull" + " " + usernameVal);
        location.href = `demo.html?username= ${usernameVal}.innerHTML = ${usernameVal}`;
   }
}


const successMsg = (usernameVal) => {
    let formControl = document.getElementsByClassName('control');
    var count = formControl.length - 1;
    for (var i = 0; i < formControl.length; i++) {
        if (formControl[i].className === "control success") {
            var sRate = 0 + i;
            console.log(sRate);
            sendData(usernameVal, sRate, count);
        } else {
            return false;
        }

    }
}

const isEmail = (emailVal) => {
    var atSymbol = emailVal.indexOf("@");
    if (atSymbol < 1) return false;
    var dot = emailVal.lastIndexOf('.');
    if (dot <= atSymbol + 2) return false;
    if (dot === emailVal.length - 1) return false;
    return true;
}


 const validate = () => {
     const usernameVal = username.value.trim();
     const emailVal = email.value.trim();
     const passwordVal = password.value.trim();
     const cfmVal = cfm.value.trim();

      if (usernameVal === "") {
         setErrorMsg(username, 'username cannot be blank');
    } else if (usernameVal.length <= 2) {
        setErrorMsg(username, 'minimum 3 character');
    } else {
        setSuccessMsg(username);
     }

     if (emailVal === "") {
         setErrorMsg(email, 'email cannot be blank');
     } else if (!isEmail(emailVal)) {
         setErrorMsg(email, 'Email is not valid');
     } else {
         setSuccessMsg(email);
     }
     
     if (passwordVal === "") {
        setErrorMsg(password, 'password cannot be blank');
    } else if (passwordVal.length <= 5) {
        setErrorMsg(password, 'minimum 6 character');
    } else {
        setSuccessMsg(password);
    }

      if (cfmVal === "") {
       setErrorMsg(cfm, 'password cannot be blank');
      } else if (passwordVal !== cfmVal) {
          setErrorMsg(cfm, 'password is incorrect');
      } else {
       setSuccessMsg(cfm);
      }
      successMsg(usernameVal);
  }

function passValue(){

    var user = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    localStorage.setItem('Username',JSON.stringify(user));
    localStorage.setItem('Email', JSON.stringify(email));
    return false;
}
  

 function setErrorMsg(input, errormsgs) {
     const formControl = input.parentElement;
     const small = formControl.querySelector('small');
     formControl.className = "control error";
          small.innerText = errormsgs;
 }


 function setSuccessMsg(input) {
    const formControl = input.parentElement;
    formControl.className = "control success";
 }
    
    </script>
    </body>
</html>
